<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear-Gradient</title>
    <style>
      div {
        width: 600px;
        height: 300px;
        margin: 50px auto;

        /* berikan value untuk bobot warna jika diperlukan <warna-n bobot%> */
        background-image: linear-gradient(to bottom right, blue 30%, purple, white);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
